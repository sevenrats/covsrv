name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write      # create GitHub Releases
  packages: write      # push to ghcr.io
  id-token: write      # OIDC for attestation
  attestations: write  # build provenance

env:
  IMAGE: ghcr.io/sevenrats/covsrv

jobs:
  # ── Gate: run full test suite before releasing ──────────────
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Run tests
        run: uv run pytest

  # ── GitHub Release (source tarball + auto-generated notes) ─
  github-release:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true

  # ── Docker image: build, push, attest ──────────────────────
  docker:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Docker meta (tags + labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}
          tags: |
            # version tag from git tag  (v1.2.3 → 1.2.3)
            type=semver,pattern={{version}}
            # major.minor  (v1.2.3 → 1.2)
            type=semver,pattern={{major}}.{{minor}}
            # short sha
            type=sha,prefix=sha-,format=short
            # latest
            type=raw,value=latest

      - name: Set up QEMU (for arm64)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.IMAGE }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
